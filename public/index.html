<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCKET SERVER</title>
</head>
<body>

    <h1>Acceso denegado</h1>

    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io();
        socket.on('connect',function(){
            console.log('conectado al servidor web');
        });

        socket.on('disconnect',function(){
            console.log('perdimos comunicacion web');
        });


        socket.emit('mensajeop', { nombre:'Aaron', id: 5567 });


        socket.on('mensajetodo', function(resp) {
            console.log(resp);
        });


        socket.on('nuevo-mensaje', function(resp) {
            console.log(resp);
        });

        socket.on('active-bands', function(resp) {
            console.clear();
            console.table(resp);
        });

    </script>
    
</body>
</html>
